<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons style="color: white;" slot="start">
      <ion-back-button defaultHref="account"></ion-back-button>
    </ion-buttons>
    <ion-title >Informations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed"> 

  <ng-template #loader>
    <ion-spinner name="bubbles"></ion-spinner>
  </ng-template>

  <div>

    <div class="card">
      <div class="header">
        <div class="avatar">
          <img *ngIf="userData?.vusr_photo; else loader" [src]="pictureLink+userData?.vusr_photo" alt="">
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 *ngIf="userData?.vusr_name; else loader"  class="playername"> {{userData?.vusr_name}} </h3>
          <h5 *ngIf="userData?.vusr_username; else loader"  class="country">{{userData?.vusr_username}}</h5>
        </div>
  
        <ion-button expand="full" size="large" style="--background: #1aa468;">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          Send money
        </ion-button>
        <ion-button expand="full" size="large" style="--background: #1aa468;">
          <ion-icon name="hand-right-outline" slot="start"></ion-icon>
          Request money
        </ion-button>

        <div *ngIf="!isFriend" >

          <ion-button (click)="addToFriends(userData?.vusr_username)" expand="full" fill="clear" style="color: #219bf3;" >
            Add to friends
          </ion-button>

        </div>

  
      </div>
    </div>
 
  </div>




</ion-content>
